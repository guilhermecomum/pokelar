<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar [style.background]="'url(' + pokemon.sprites.back_default + ')'"></div>
    <mat-card-title>{{pokemon.name}}</mat-card-title>
    <mat-card-subtitle>{{pokemon.base_experience}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="pokemon.sprites.front_default">
</mat-card>
